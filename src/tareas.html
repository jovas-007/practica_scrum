<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Tareas - Sistema de Gestión</title>
    <link rel="stylesheet" href="diseños.css">
    <style>
        .tasks-header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .tasks-header h1 {
            margin: 0;
            color: #2c3e50;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-back {
            background: #95a5a6;
            color: white;
        }

        .btn-back:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(127, 140, 141, 0.4);
        }
        
        .btn-back:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(127, 140, 141, 0.3);
        }

        .btn-test {
            background: #3498db;
            color: white;
        }

        .btn-test:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(41, 128, 185, 0.4);
        }
        
        .btn-test:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(41, 128, 185, 0.3);
        }

        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .task-card {
            background: white;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .task-card.urgent {
            border-color: #e74c3c;
            background: #fff5f5;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }

        .task-header h3 {
            margin: 0;
            color: #2c3e50;
            font-size: 18px;
            flex: 1;
        }

        .task-id {
            background: #3498db;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
        }

        .task-details p {
            margin: 10px 0;
            color: #34495e;
            font-size: 14px;
        }

        .task-footer {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ecf0f1;
        }

        .badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            background: #2ecc71;
            color: white;
        }

        .badge.urgent {
            background: #e74c3c;
        }

        .no-tasks {
            text-align: center;
            padding: 60px;
            background: white;
            border-radius: 10px;
            color: #7f8c8d;
            font-size: 18px;
        }

        .info-section {
            background: white;
            border-left: 4px solid #3498db;
            padding: 20px;
            border-radius: 5px;
            margin-top: 30px;
        }

        .info-section h3 {
            margin-top: 0;
            color: #2c3e50;
        }

        .info-section p {
            color: #34495e;
            margin: 10px 0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="tasks-header">
        <h1>Mis Tareas</h1>
        <div class="btn-group">
            <button class="btn btn-back" onclick="volverInicio()">Volver</button>
            <button class="btn btn-test" onclick="probarRecordatorios()">Probar Recordatorios</button>
        </div>
    </div>

    <div id="message" class="message"></div>

    <div id="tasksContainer" class="tasks-grid">
        <div class="loading">Cargando tareas...</div>
    </div>

    <div class="info-section">
        <h3>Recordatorios Automáticos</h3>
        <p>Recibirás un email de recordatorio un día antes de cada fecha de entrega a las 10:00 AM.</p>
        <p>Correo registrado: <strong id="userEmail"></strong></p>
    </div>

    <footer>
        Benemérita Universidad Autónoma de Puebla | 2026
    </footer>
</div>

<script>
    let currentUserId = null;
    let currentUserEmail = null;

    // Verificar sesión al cargar
    window.addEventListener('DOMContentLoaded', () => {
        verificarSesion();
        cargarTareas();
    });

    function verificarSesion() {
        const currentUser = localStorage.getItem('currentUser');
        console.log('currentUser en localStorage:', currentUser);
        
        if (!currentUser) {
            console.log('No hay usuario en localStorage, redirigiendo a login');
            window.location.href = 'index-angular.html';
            return;
        }
        
        try {
            const user = JSON.parse(currentUser);
            console.log('Usuario parseado:', user);
            currentUserId = user.id_usuario;
            currentUserEmail = user.correo || '';
            document.getElementById('userEmail').textContent = currentUserEmail;
        } catch (error) {
            console.error('Error al cargar usuario:', error);
            window.location.href = 'index-angular.html';
        }
    }

    async function cargarTareas() {
        if (!currentUserId) return;

        try {
            const response = await fetch(`http://localhost:3000/api/tasks/user/${currentUserId}`);
            const tasks = await response.json();

            const container = document.getElementById('tasksContainer');
            
            if (tasks.length === 0) {
                container.innerHTML = '<div class="no-tasks">No tienes tareas asignadas</div>';
                return;
            }

            // Ordenar por fecha de entrega
            tasks.sort((a, b) => new Date(a.fecha_entrega) - new Date(b.fecha_entrega));

            container.innerHTML = tasks.map(task => crearTarjetaTarea(task)).join('');
        } catch (error) {
            console.error('Error al cargar tareas:', error);
            document.getElementById('tasksContainer').innerHTML = 
                '<div class="no-tasks">Error al cargar las tareas. Verifica que el servidor esté corriendo.</div>';
        }
    }

    function crearTarjetaTarea(task) {
        const urgente = esUrgente(task);
        const fechaFormateada = formatearFecha(task.fecha_entrega);
        const tiempoRestante = calcularTiempoRestante(task.fecha_entrega);

        return `
            <div class="task-card ${urgente ? 'urgent' : ''}">
                <div class="task-header">
                    <h3>${task.nombre_tarea}</h3>
                    <span class="task-id">${task.id_tarea}</span>
                </div>
                
                <div class="task-details">
                    <p><strong>Materia:</strong> ${task.materia}</p>
                    <p><strong>Entrega:</strong> ${fechaFormateada}</p>
                    <p><strong>Tiempo restante:</strong> ${tiempoRestante}</p>
                </div>

                <div class="task-footer">
                    <span class="badge ${urgente ? 'urgent' : ''}">
                        ${urgente ? 'Urgente' : 'Normal'}
                    </span>
                </div>
            </div>
        `;
    }

    function formatearFecha(dateString) {
        const date = new Date(dateString);
        return date.toLocaleString('es-MX', {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
    }

    function calcularTiempoRestante(dateString) {
        const now = new Date();
        const deadline = new Date(dateString);
        const diff = deadline.getTime() - now.getTime();

        if (diff < 0) {
            return 'Vencida';
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

        if (days === 0) {
            return `${hours} horas`;
        } else if (days === 1) {
            return `Mañana`;
        } else {
            return `${days} días`;
        }
    }

    function esUrgente(task) {
        const now = new Date();
        const deadline = new Date(task.fecha_entrega);
        const diff = deadline.getTime() - now.getTime();
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        
        return days <= 1 && diff > 0;
    }

    async function probarRecordatorios() {
        mostrarMensaje('Enviando recordatorios...', 'success');

        try {
            const response = await fetch('http://localhost:3000/api/test-reminders', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            const result = await response.json();

            if (result.success) {
                mostrarMensaje('Recordatorios enviados. Revisa tu correo.', 'success');
            } else {
                mostrarMensaje('Error al enviar recordatorios', 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            mostrarMensaje('Error de conexión con el servidor', 'error');
        }
    }

    function mostrarMensaje(texto, tipo) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = texto;
        messageDiv.className = `message ${tipo} show`;

        setTimeout(() => {
            messageDiv.classList.remove('show');
        }, 5000);
    }

    function volverInicio() {
        window.location.href = 'pantalla_inicio.html';
    }
</script>

</body>
</html>
